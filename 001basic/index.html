<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>宋词一句</title>
    <style type="text/css">
        body{
            background-image: url("./images/2.jpg");
            background-size: 100%; 100%;
        }
        @keyframes myfirst {
            from {background: red}
            to {background: blue}
        }
        h1, p{
            animation: myfirst 1s infinite;
        }
    </style>
</head>
<body>
<img src="./images/2.jpg"/>
<h1>无题</h1>
<h2>李清照</h2>
<p>知否知否，</p>
<p>应是绿肥红瘦。</p>
</body>
</html>
